name: Sample Workflow

on:
  pull_request:
    types: [ opened, closed, edited, synchronize]
  schedule:
    - cron: '0 0 * * 1'


jobs:
  rollback:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup python
        uses: actions/setup-python@v3
        with:
          python-version: "3.8"

      - name: Extract version
        run: |
          version=$(echo '${{ github.event.pull_request.title }}' | egrep -o '[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}')
          if [ -z $version ]; then
            exit 1
          else
            echo "::set-output name=version::$version"
          fi
        id: extract-version

      - name: Auto Generate Changelog
        run: |
          python change.py --version "${{ steps.extract-version.outputs.version }}"
          echo ::set-output name=body::$(cat ./CHANGELOG_RELEASE.md)
        id: changelog

      - name: Create Release with Tag
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.extract-version.outputs.version }}
          release_name: ${{ steps.extract-version.outputs.version }}
          body: |
            ${{ steps.changelog.outputs.body }}
          